<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Toast Teste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toast-message" id="toast">Enviar mensagem!</div>

      <div class="content">
        <button id="button">Mostrar toast</button>
      </div>
    </div>
    <script>
      const toastButton = document.getElementById("button");
      const toastMessage = document.getElementById("toast");

      toastButton.addEventListener("click", showToast);

      function showToast() {
        toastMessage.classList.add("show-toast");
      }
    </script>
  </body>
</html>
